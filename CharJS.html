<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CharJS</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body style="display: flex; background-color: #fffff6;">
    
    <div class="chart-container" style="position: relative; margin-top: 200px; margin-left: 50px; height:40vh; width:80vw">
        <canvas id="myChart2"></canvas>
    </div>

    <div class="chart-container" style="position: relative; margin-top: 200px; margin-left: 50px; height:40vh; width:80vw">
        <canvas id="myChart"></canvas>
    </div>

</body>
<script>
    const ctx = document.getElementById('myChart');
  
    new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho'],
        datasets: [{
          label: 'Temperatura Média',
          data: [22, 24, 27, 23, 20, 18],
          backgroundColor: 'rgb(255, 99, 132)',
          borderWidth: 1
        },
        {
          label: 'Humidade',
          data: [90, 89, 93, 87, 88, 82],
          backgroundColor: 'rgb(13, 99, 255)',
          borderWidth: 1
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });
  </script>
  <script>
    const ctl = document.getElementById('myChart2');
  
    new Chart(ctl, {
      type: 'line',
      data: {
        labels: ['12:00', '13:00', '14:00', '15:00', '16:00', '17:00'],
        datasets: [{
          label: 'Temperatura Média',
          data: [30, 29, 28, 25, 22, 23],
          backgroundColor: 'rgb(255, 99, 132)',
          borderWidth: 3,
          borderColor: 'rgb(255, 99, 132)',
        },
        {
          label: 'Humidade',
          data: [80, 82, 80, 85, 80, 83],
          backgroundColor: 'rgb(13, 99, 255)',
          borderWidth: 3,
          borderColor: 'rgb(13, 99, 255)',
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: false
          }
        }
      }
    });
  </script>
</html>
